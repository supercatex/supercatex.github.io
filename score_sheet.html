
<!DOCTYPE html>
<html>
<head>
    <title>Ranking</title>
    <link rel="stylesheet" type="text/css" href="https://rawgit.com/vitmalina/w2ui/master/dist/w2ui.min.css">
</head>
<body>

<div id="grid" style="max-width: 100%; height: 600px;"></div>
<br>
<div style="float: left">
    <label style="position: relative; top: 3px; left: 10px">
        <input type="checkbox" id="singleOrMulti" checked style="position: relative; top: 1px; left: -2px;" onclick="multi(this)">
        Advanced Search
    </label>
</div>
<script type="module">
import { w2grid } from 'https://rawgit.com/vitmalina/w2ui/master/dist/w2ui.es6.min.js'

let grid = new w2grid({
    name: 'grid',
    box: '#grid',
	header: 'Main',
    show: {
		header: true,
        lineNumbers: false,
        toolbar: true,
        footer: true
    },
    multiSearch: true,
	searches: [
		{ field: 'ID', label: 'ID', type: 'text' },
		{ field: 'name', label: 'Name', type: 'text' },
		{ field: 'lastest', label: 'Ranking', type: 'int' }
	],
columns: [
	{ field: 'recid', text: '#', size: '50px', frozen: true, sortable: true },
	{ field: 'ID', text: 'ID', size: '150px', frozen: true, sortable: true },
	{ field: 'name', text: 'Name', size: '150px', frozen: true, sortable: true },
	{ field: 'lastest', text: '最新', size: '200px', sortable: true },
	{ field: '202303', text: '202303', size: '200px', sortable: true }
],records: [
	{ "recid": 1, "ID": "s1452046x", "name": "許潤培", "lastest": 914, "202303": 914, "w2ui": { "style": "background-color: #FFEE55" } },

</body>
</html>
